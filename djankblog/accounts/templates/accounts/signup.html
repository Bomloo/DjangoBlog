{% extends "base_layout.html" %}

{% block content %}
  <h1>Signup</h1>
  <!-- requests
  get: receive data from server
  post: send data to server and create new record
  both can go to same url
  action will send post request to accounts/signup url-->
  <form class="site-form" action="/accounts/signup/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Signup">
  </form>
{% endblock %}
